[Default]	

1  = 0x0200, 0x1001,     // OPC1 : r/min & home pos. & simulation & control
2  = 0x0201, 0x0001,     // OPC2 : & 변경위치 초과처리 알람 & 연속운전 초과처리 알람 & 위치스위치 판정 F/B
3  = 0x020E, 0x03E8,     // SUML : 속도 단위 //1000 um/min = 1 mm/min단위
4 = 0x020F, 0x0000,      // SUMH : 속도 단위
5 = 0x0210, 0x00C8,      // TLP : 정전 토크동 제한값
6 = 0x0211, 0x00C8,      // TLN : 역전 토크 제한값
7 = 0x0219, 0x0000,      // SOP  : disable I/O
8 = 0x0220, 0x0001,      // OPS  : S자가감속, 0:직선가감속, 1:스무딩 필터 2:기동속도유효
9 = 0x0240, 0x0004,      // OPZ1 : 인크리멘털리니어스케일 & 도그 입력극성 B접 & 원점복귀 방향 (-) & 원점복귀방법 도그식
10 = 0x024C, 0x0005,     // CRF  : 클립속도 근접검출 후 크리프속도
11 = 0x0248, 0x0000,     // 원점  복귀 이후  Shift이동량
12 = 0x1103, 0x2100,     // AOP1 PA04 EMI 무효화
13 = 0x0241, 0x0011,     // 원점복귀 옵션2 3번째 재원점복귀 데이터 복원 :무효, 유효 4절대위치복원
14 = 0x0242, 0x0005,     // ZSPN :원점복귀 속도(하위) 디폴트: C8
15 = 0x1102, 0x0001,	 // ABS : 절대 위치 검출 시스템 1 
16 = 0x1109, 0x0064,	 // INP 인포지션 값 100 (디폴트:1600)
17 = 0x1107, 0x0002,     // ATU 오토 튜닝 모드 사용 :1 비사용 :0 
18 = 0x1108, 0x0010,	 // RSP 오토 튜닝 응답성 기본값 0x0010  헌팅 발생시 값 낮추도록 함.
19 = 0x1145, 0x07D0,     // GD2 부하 관성 모멘트비.

